<mat-grid-list cols="2">
  <mat-grid-tile [colspan]="2" [rowspan]="1" rowHeight="500px">
    <mat-list>
      <mat-list-item> 녹음된 파일을 문자 형식으로 변환합니다. </mat-list-item>
      <mat-list-item> 가능한 파일의 확장자는 wav, mp3, flac 입니다. </mat-list-item>
      <mat-list-item> 변환 결과는 email로 전송이 됩니다.</mat-list-item>
    </mat-list>
  </mat-grid-tile>
  <mat-grid-tile [colspan]="2" [rowspan]="1" rowHeight="500px">
    <button  mat-raised-button color="primary" [routerLink] ="['/ar']">시작하기</button>
  </mat-grid-tile>

</mat-grid-list>
